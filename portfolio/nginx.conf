# Global settings
user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Server blocks
    server {
        listen 0.0.0.0:80;
        server_name deveshnair.com www.deveshnair.com;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 0.0.0.0:443 ssl;
        server_name deveshnair.com www.deveshnair.com;

        # SSL certificate paths
        ssl_certificate /etc/letsencrypt/live/deveshnair.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/deveshnair.com/privkey.pem;

        # SSL protocols and ciphers
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Root directory and index files
        root /var/www/deveshnair.com;
        index index.html index.htm index.php;

        # Add CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range";

        # Handle requests
        location / {
            try_files $uri $uri/ =404;
        }

        # Handle CORS preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}
